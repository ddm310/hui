<!DOCTYPE html>
<html lang="ru">

<head>
  <script>
    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>

  <meta charset="UTF-8">
  <title>Генерация изображений</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    input,
    textarea,
    button {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
    }

    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>Генератор изображений через WebUI</h1>

  <label for="prompt">Промпт (описание):</label>
  <textarea id="prompt" rows="3">the open palm of a man</textarea>

  <label for="negative">Негативный промпт:</label>
  <textarea id="negative" rows="2">no background</textarea>

  <label for="steps">Шаги генерации:</label>
  <input type="number" id="steps" value="10" min="1" max="100">

  <label for="cfg">CFG Scale:</label>
  <input type="number" id="cfg" value="7" step="0.5" min="1" max="20">

  <button type="button" onclick="generate(event)">Генерировать</button>
  <label for="imageUpload">Загрузить изображение:</label>
  <input type="file" id="imageUpload" accept="image/*">
  <button type="button" onclick="modifyImage(event)">Изменить изображение</button>


  <div id="result"></div>
  <button id="downloadBtn" style="display:none;">Скачать изображение</button>
  <pre id="debug"></pre>

  <script>
  async function generate() {
    const prompt = document.getElementById("prompt").value;
    const response = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
      method: "POST",
      headers: {
        "Authorization": "Bearer hf_ТВОЙ_ТОКЕН",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ inputs: prompt })
    });

    const blob = await response.blob();
    const imageUrl = URL.createObjectURL(blob);
    document.getElementById("result").src = imageUrl;
  }
</script>
</body>


</html>
