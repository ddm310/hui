<!DOCTYPE html>

<head>

    <style>
        body {

            padding: 20px;
            text-align: center;
        }
        input, button, select {

        }
        input {

        }
        select {

        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {

        }

        }

        }
        .download-btn {

        }
        .download-btn:hover {

        }
        .model-info {
            font-size: 14px;

        }
    </style>
</head>
<body>
    <h1>üé® –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h1>
    <p>–û–ø–∏—à–∏—Ç–µ —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–≤–∏–¥–µ—Ç—å (–Ω–∞ —Ä—É—Å—Å–∫–æ–º):</p>
    
    <input type="text" id="prompt" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –∫—Ä–∞—Å–∏–≤—ã–π –∑–∞–∫–∞—Ç –Ω–∞–¥ –º–æ—Ä–µ–º...">

    <select class="custom-select" id="model-select" required>
        <option value="" selected disabled>–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å</option>
        <option value="nanobanano">NanoBanano üçå (–õ—É—á—à–∞—è –¥–ª—è —Ä—É—Å—Å–∫–æ–≥–æ)</option>
        <option value="pollinations">Pollinations.ai</option>
        <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
    </select>
    <div class="model-info">NanoBanano –ª—É—á—à–µ –ø–æ–Ω–∏–º–∞–µ—Ç —Ä—É—Å—Å–∫–∏–π –∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</div>
    
    <button onclick="generateImage()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
    
    <div id="result"></div>

    <script>
        const SERVER_URL = "https://my-image-generator-npkn.onrender.com";
        
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const modelSelect = document.getElementById('model-select');
            const selectedModel = modelSelect.value;
            const resultDiv = document.getElementById('result');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∏
            if (!prompt.trim()) {
                alert('–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }
            
            if (!selectedModel) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å');
                return;
            }
            
            resultDiv.innerHTML = '<p>üîÑ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å 10-30 —Å–µ–∫—É–Ω–¥</p>';
            
            try {
                const response = await fetch(`${SERVER_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: selectedModel
                    })
                });
                
                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    resultDiv.innerHTML = `
                        <p>‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ!</p>
                        <p><small>–ú–æ–¥–µ–ª—å: ${getModelName(selectedModel)}</small></p>
                        <img src="${imageUrl}" alt="Generated image">
                        <br>
                        <button class="download-btn" onclick="downloadImage('${imageUrl}')">–°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ${error.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º</p>`;
                console.error('Error:', error);
            }
        }
        
        function downloadImage(imageUrl) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'generated-image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function getModelName(modelValue) {
            const models = {
                'nanobanano': 'NanoBanano üçå',
                'pollinations': 'Pollinations.ai',
                'black-forest-labs/FLUX.1-dev': 'FLUX.1-dev',
                'black-forest-labs/FLUX.1-schnell': 'FLUX.1-schnell'
            };
            return models[modelValue] || modelValue;
        }
        
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
